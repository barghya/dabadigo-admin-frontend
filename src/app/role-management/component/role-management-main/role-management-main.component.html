<div fxLayout="row" fxLayoutAlign="center center" class="button-filter-container">
    <div fxFlex="20">
        <button mat-raised-button color="primary" (click)="AddRole()">{{languageService.getText("roleAddButtonText")}}</button>
        </div>
    <div fxFlex="60" class="search-bar-container">
        <mat-form-field appearance="outline" novalidate>
            <input matInput (keyup)="applyFilter($event.target.value)" class="search-input"
                placeholder='{{languageService.getText("SearchUserRoleText")}}' autocomplete="off">
            <mat-icon matPrefix color="primary">search</mat-icon>
        </mat-form-field>
    </div>
    <div fxFlex="20">
    </div>
</div>
<div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z5 rounded-table">
        <ng-container matColumnDef="role_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{languageService.getText("RolenameText")}}
            </th>
            <td mat-cell *matCellDef="let element"> {{element.role_name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{languageService.getText("Actiontext")}}
            </th>
            <td mat-cell *matCellDef="let element">
                <button matTooltip="Edit Role" mat-icon-button color="accent" (click)="editRole(element.admn_role_id)">
                    <mat-icon>people</mat-icon> </button>
                <button matTooltip="Edit Permission" mat-icon-button color="accent" (click)="editPermission(element.admn_role_id)">
                    <mat-icon> assignment_ind </mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" [showFirstLastButtons]=true
        class="mat-elevation-z5"></mat-paginator>
</div>
