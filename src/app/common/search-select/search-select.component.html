<div fxLayout="row" fxLayoutAlign="start center" class="button-filter-container">
    <div fxFlex="20"></div>
    <div fxFlex="60" class="search-bar-container">
        <form [formGroup]="SearchForm">
            <mat-form-field appearance="outline" novalidate>
                <input matInput class="search-input" placeholder='{{languageService.getText("searchGenericText")}}' formControlName="search_string">
                <mat-icon matPrefix color="primary">search</mat-icon>
            </mat-form-field>
        </form>
    </div>
    <div fxFlex="20">
        <button mat-raised-button color="primary" class="button-margin" (click)="Search()">{{languageService.getText("searchGenericText")}}</button>
        <button mat-raised-button color="accent" class="button-margin" (click)="Cancel()">{{languageService.getText("CancelText")}}</button>
    </div>
</div>
<div class="section-title primary-text">{{languageService.getText("selectFromBelowText")}}</div>
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z5 rounded-table">
    <ng-container *ngFor="let column of displayedColumns; let i = index" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{headers[column]}}
        </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="Selected(row)"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" [showFirstLastButtons]="true" class="mat-elevation-z5"></mat-paginator>
