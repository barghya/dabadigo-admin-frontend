<div fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="95" class="section-title primary-text">{{languageService.getText("TaskDetailText")}}</div>
    <div fxFlex="5">
        <button mat-icon-button type="button" (click)="CancelOperation()" color="primary">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</div>
<div>
  
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z5 rounded-table">
        <ng-container matColumnDef="task_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{languageService.getText("TaskNameText")}}
            </th>
            <td mat-cell *matCellDef="let element"> {{element.task_name}} </td>
        </ng-container>
        <ng-container matColumnDef="part_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{languageService.getText("PartNameText")}}
            </th>
            <td mat-cell *matCellDef="let element"> {{element.part_name}} </td>
        </ng-container>
        <ng-container matColumnDef="parts_status_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{languageService.getText("PartStatusNameText")}}
            </th>
            <td mat-cell *matCellDef="let element"> {{element.parts_status_name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
