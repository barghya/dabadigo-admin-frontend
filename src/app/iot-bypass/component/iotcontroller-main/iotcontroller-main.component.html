<div fxLayout="row" fxLayoutAlign="start center" class="button-filter-container">
    <div fxFlex="30">
    </div>
    <div fxFlex="70" class="search-bar-container">
        <mat-form-field appearance="outline" novalidate>
            <input matInput (keyup)="applyFilter($event.target.value)" class="search-input"
                placeholder='{{languageService.getText("SearchIotPlaceholderText")}}' autocomplete="off">
            <mat-icon matPrefix color="primary">search</mat-icon>
        </mat-form-field>
    </div>
</div>

<div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z5 rounded-table">
        <ng-container matColumnDef="vehicle_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{languageService.getText("vehicleIdText")}}
            </th>
            <td mat-cell *matCellDef="let element"> {{element.vehicle_id}} </td>
        </ng-container>

        <ng-container matColumnDef="vehicle_current_state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{languageService.getText("vehicleCurrentstateText")}}
            </th>
            <td mat-cell *matCellDef="let element"> {{element.vehicle_current_state}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                {{languageService.getText("ActionText")}}
            </th>
            <td mat-cell *matCellDef="let element">
                <button matTooltip="Add" mat-icon-button color="primary"
                    (click)="addIot(element.vehicle_id)"> <mat-icon>add</mat-icon> </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" [showFirstLastButtons]=true class="mat-elevation-z5"></mat-paginator>
</div>
