<div fxLayout="row" fxLayoutAlign="center center" class="button-filter-container">
    <div fxFlex="20">
        <button mat-raised-button color="primary" (click)="addDemoDevice()">{{languageService.getText("AddDemoDeviceText")}}</button>
    </div>
    <div fxFlex="80" class="search-bar-container">
        <mat-form-field appearance="outline" novalidate>
            <input matInput (keyup)="applyFilter($event.target.value)" class="search-input"
                placeholder='{{languageService.getText("SearchIotPlaceholderText")}}' autocomplete="off">
            <mat-icon matPrefix color="primary">search</mat-icon>
        </mat-form-field>
    </div>
    <div fxFlex="20">
    </div>
</div>
<div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z5 rounded-table">
        <ng-container matColumnDef="device_imei">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{languageService.getText("DeviceImeiText")}}
            </th>
            <td mat-cell *matCellDef="let element"> {{element.device_imei}} </td>
        </ng-container>
        <ng-container matColumnDef="device_data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{languageService.getText("OutputText")}}
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.device_data}}
            </td>
        </ng-container>
        <ng-container matColumnDef="vehicle_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{languageService.getText("vehiclenumberText")}}
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.vehicle_number}}
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
               {{languageService.getText("Actiontext")}} 
            </th>
                <td mat-cell *matCellDef="let element"> 
                    <button matTooltip="Edit" mat-icon-button color="primary" type="button" (click)="edit(element.device_imei)"> <mat-icon> edit </mat-icon> </button>
                    <!-- <button mat-raised-button color="accent" type="button"  *ngIf="element.device_status == 3"  (click)="inactive()">{{languageService.getText("inactiveButtonText")}}</button>
                    <button mat-raised-button color="accent" type="button"  *ngIf="element.device_status == 2"  (click)="active()">{{languageService.getText("activeButtonText")}}</button> -->
                </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" [showFirstLastButtons]=true class="mat-elevation-z5"></mat-paginator>
</div>
