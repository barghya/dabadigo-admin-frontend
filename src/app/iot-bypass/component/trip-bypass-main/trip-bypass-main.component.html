<div fxLayout="row" fxLayoutAlign="center center" class="button-filter-container">
    <div fxFlex="50" class="search-bar-container">
        <mat-form-field appearance="outline" novalidate>
            <input matInput (keyup)="applyFilter($event.target.value)" class="search-input"
                placeholder='{{languageService.getText("SearchIotPlaceholderText")}}' autocomplete="off">
            <mat-icon matPrefix color="primary">search</mat-icon>
        </mat-form-field>
    </div>
</div>
<div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z5 rounded-table">
        <ng-container matColumnDef="vehicle_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Device IEMI
            </th>
            <td mat-cell *matCellDef="let element"> {{element.vehicle_no}} </td>
        </ng-container>

        <ng-container matColumnDef="current_status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Vehicle Current Status
            </th>
            <td mat-cell *matCellDef="let element"> {{element.current_status}} </td>
        </ng-container>

        <ng-container matColumnDef="trip_id">
            <th mat-header-cell *matHeaderCellDef>
                Trip Id
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.trip_id}}
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                Action
            </th>
            <td mat-cell *matCellDef="let element">
                <button matTooltip="Bypass QR" color="accent"> <mat-icon>qr_code</mat-icon> </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" [showFirstLastButtons]=true class="mat-elevation-z5"></mat-paginator>
</div>
